<ion-header>
  <p class="small-text pl-20 pr-20">
    <img src="../../assets/imgs/logo.png" style="width: 70px !important;" />

    <span style="float: right !important;">
      <ion-icon name="notifications" style="margin-top: 10px !important; color: #eee !important;"></ion-icon>
    </span>
  </p>
</ion-header>

<ion-content padding class="background">

  <p class="image-middle-card nomargin">

  </p>
  <ion-card id="content">
    <ion-avatar id="user-info">
      <img id="user-image" src="../../assets/imgs/user.png" />
    </ion-avatar>
    <ion-card-content>

      <ion-item>
        <ion-label color="primary" stacked>IP Address</ion-label>
        <ion-input type="tel" placeholder="IP address" class="input-underline" [(ngModel)]="ipAddress">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input type="email" placeholder="Your registered username" class="input-underline" [(ngModel)]="userName">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" placeholder="Your password" class="input-underline" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-card-content>
    <p style="text-align: right !important; margin-right: 20px !important;">
      <button ion-button clear (click)="login()">Login</button>
    </p>
    <p style="font-size:10px !important">
      <button ion-button clear>Forgot Password?</button>
    </p>
  </ion-card>



</ion-content>

<ion-footer>

  <p class="pl-20 pr-20 nomargin">
    <span style="float: left !important;"><button ion-button clear>Terms and Conditions</button></span>
    <span
      style="float: right !important; font-size: 10px !important; color: rgb(0, 0, 0) !important; margin-top: 18px !important;">Copyright
      &copy;2020 24 Online Info </span>
  </p>

</ion-footer>
