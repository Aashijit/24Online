<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list style="text-align: center !important;">
    

    <ion-item>
      <ion-label floating>Enter New Password</ion-label>
      <ion-input type="password"  [(ngModel)]="newpassword"></ion-input>
    </ion-item>


    <p style="text-align: center !important;">
      <button ion-button round (click)="changePasword()">Change Password</button>
    </p>
  
  </ion-list>

</ion-content>
