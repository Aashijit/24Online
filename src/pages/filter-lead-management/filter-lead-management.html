<ion-header>
  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p class="filter-sub-header">
    Search by lead id
  </p>
  <p class="nomargin">
    <ion-item>
      <ion-label floating>Label Id</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </p>



  <p class="filter-sub-header">
    Search by status
  </p>
  <p class="nomargin">
    <ion-item>
      <ion-label floating>Status</ion-label>
      <ion-select>
        <ion-option value="close">Close</ion-option>
        <ion-option value="open">Open</ion-option>
      </ion-select>
    </ion-item>
  </p>



  <p class="filter-sub-header">
    Search by priority
  </p>
  <p class="nomargin">
    <ion-item>
      <ion-label floating>Priority</ion-label>
      <ion-select>
        <ion-option value="high">High</ion-option>
        <ion-option value="low">Low</ion-option>
      </ion-select>
    </ion-item>
  </p>



  <p class="filter-sub-header">
    Search by contact number
  </p>
  <p class="nomargin">
    <ion-item>
      <ion-label floating>Contact number</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </p>




  <p class="filter-sub-header">
    Search by lead create date
  </p>
  <p class="nomargin">
    <ion-row>
      <ion-col>
        <ion-datetime></ion-datetime>
        <ion-datetime></ion-datetime>
      </ion-col>
    </ion-row>
  </p>



  <p class="filter-sub-header">
    Search by closer date
  </p>
  <p class="nomargin">
    <ion-row>
      <ion-col>
        <ion-datetime></ion-datetime>
        <ion-datetime></ion-datetime>
      </ion-col>
    </ion-row>
  </p>



  <p class="filter-sub-header">
    Search by Pop/Zone
  </p>
  <p class="nomargin">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Zonename</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Popname</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </p>
  

</ion-content>
